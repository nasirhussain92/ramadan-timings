<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ramadan Namaz Timings - KIET North Nazimabad</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background: url('images/ramadan-background.jpg') no-repeat center center/cover;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0px 4px 15px rgba(255, 223, 186, 0.5);
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px;
      background: rgba(255, 223, 186, 0.2);
      border-radius: 10px;
    }
    .logo img {
      width: 100px;
      border-radius: 50%;
      border: 3px solid gold;
    }
    .title h1 {
      font-size: 30px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: gold;
    }
    .countdown {
      margin-top: 20px;
      font-size: 24px;
      background: rgba(255, 223, 186, 0.2);
      padding: 15px;
      border-radius: 10px;
      color: gold;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .countdown span {
      font-size: 36px;
      font-weight: bold;
      background: black;
      padding: 10px;
      border-radius: 5px;
      margin: 0 5px;
      display: inline-block;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background: rgba(255, 223, 186, 0.2);
      border-radius: 10px;
      overflow: hidden;
    }
    thead {
      background: gold;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    tbody tr:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <img src="images/my-photo.png" alt="Nasir Hussain">
      </div>
      <div class="title">
        <h1>Ramadan Namaz Timings</h1>
        <p>For KIET North Nazimabad Campus (Next 10 Days)</p>
      </div>
    </div>
    
    <div class="countdown">
      <p id="countdown-text"></p>
      <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
    </div>

    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Fajr</th>
          <th>Sunrise</th>
          <th>Dhuhr</th>
          <th>Asr</th>
          <th>Maghrib</th>
          <th>Isha</th>
        </tr>
      </thead>
      <tbody id="namaz-timings">
        <!-- Prayer times will be inserted here -->
      </tbody>
    </table>

    <div class="footer">
      <p>Live Timings - Data Fetched via API | Nasir Hussain </p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const latitude = 24.9425;
      const longitude = 67.0822;
      const method = 2;
      const currentDate = new Date();
      const month = currentDate.getMonth() + 1;
      const year = currentDate.getFullYear();
      const apiUrl = `https://api.aladhan.com/v1/calendar?latitude=${latitude}&longitude=${longitude}&method=${method}&month=${month}&year=${year}`;
      
      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          const todayDate = currentDate.toISOString().split('T')[0];
          const timingsArray = data.data;
          const tbody = document.getElementById('namaz-timings');
          let iftarTime, suhoorTime;
          
          timingsArray.forEach(item => {
            const dateStr = item.date.gregorian.date;
            const timings = item.timings;
            const formatTime = timeStr => timeStr.split(' ')[0];
            
            if (dateStr === todayDate) {
              iftarTime = new Date(`${todayDate}T${formatTime(timings.Maghrib)}:00`);
              suhoorTime = new Date(`${todayDate}T${formatTime(timings.Fajr)}:00`);
            }

            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${dateStr}</td>
              <td>${formatTime(timings.Fajr)}</td>
              <td>${formatTime(timings.Sunrise)}</td>
              <td>${formatTime(timings.Dhuhr)}</td>
              <td>${formatTime(timings.Asr)}</td>
              <td>${formatTime(timings.Maghrib)}</td>
              <td>${formatTime(timings.Isha)}</td>
            `;
            tbody.appendChild(row);
          });
          
          function updateCountdown() {
            const now = new Date();
            const targetTime = now < iftarTime ? iftarTime : suhoorTime;
            const countdownText = now < iftarTime ? 'Time left for Iftar:' : 'Time left for Suhoor:';
            const diff = Math.max(0, targetTime - now);
            document.getElementById('countdown-text').innerText = countdownText;
            document.getElementById('hours').innerText = String(Math.floor(diff / 3600000)).padStart(2, '0');
            document.getElementById('minutes').innerText = String(Math.floor((diff % 3600000) / 60000)).padStart(2, '0');
            document.getElementById('seconds').innerText = String(Math.floor((diff % 60000) / 1000)).padStart(2, '0');
            setTimeout(updateCountdown, 1000);
          }
          updateCountdown();
        });
    });
  </script>
</body>
</html>
