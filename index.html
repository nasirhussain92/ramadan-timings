<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ramadan Namaz Timings - Karachi Central</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Basic Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Raleway', sans-serif;
      background: url('images/ramadan-background.jpg') no-repeat center center/cover;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0px 4px 15px rgba(255, 223, 186, 0.5);
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px;
      background: rgba(255, 223, 186, 0.2);
      border-radius: 10px;
      flex-wrap: wrap;
    }
    .logo img {
      width: 100px;
      border-radius: 50%;
      border: 3px solid gold;
    }
    .title {
      flex: 1;
      text-align: center;
      margin: 10px 0;
    }
    .title h1 {
      font-size: 30px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: gold;
    }
    .title p {
      font-size: 16px;
    }
    .countdown {
      margin-top: 20px;
      font-size: 24px;
      background: rgba(255, 223, 186, 0.2);
      padding: 15px;
      border-radius: 10px;
      color: gold;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .timer {
      font-size: 40px;
      font-weight: bold;
      background: black;
      padding: 15px;
      border-radius: 5px;
      display: inline-block;
      margin-top: 5px;
    }
    /* Dua message container (near the countdown) */
    .dua-message {
      margin-top: 10px;
      font-size: 20px;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background: rgba(255, 223, 186, 0.2);
      border-radius: 10px;
      overflow: hidden;
    }
    thead {
      background: gold;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    tbody tr:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
    }
    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }
    .modal-content {
      margin: 10% auto;
      display: block;
      max-width: 90%;
      max-height: 80%;
    }
    .modal-close {
      position: absolute;
      top: 15px;
      right: 35px;
      color: #f1f1f1;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
    /* Mobile Responsive Styles */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      .container {
        padding: 10px;
      }
      .header {
        flex-direction: column;
      }
      .logo img {
        width: 80px;
      }
      .title h1 {
        font-size: 24px;
      }
      .countdown {
        font-size: 20px;
      }
      .timer {
        font-size: 32px;
        padding: 10px;
      }
      th, td {
        padding: 8px;
        font-size: 14px;
      }
      .dua-message {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <div class="header">
      <div class="logo">
        <img src="images/my-photo.png" alt="Nasir Hussain">
      </div>
      <div class="title">
        <h1>Ramadan Namaz Timings</h1>
        <p>For Karachi Central (Next 10 Days)</p>
      </div>
    </div>
    
    <!-- Countdown Section -->
    <div class="countdown">
      <p id="countdown-text">Time left:</p>
      <div class="timer" id="timer">00:00:00</div>
      <div class="dua-message" id="dua-message"></div>
    </div>

    <!-- Table Section -->
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Suhoor (Imsak)</th>
          <th>Fajr</th>
          <th>Sunrise</th>
          <th>Dhuhr</th>
          <th>Asr</th>
          <th>Maghrib</th>
          <th>Isha</th>
        </tr>
      </thead>
      <tbody id="namaz-timings">
        <!-- Table rows inserted by JS -->
      </tbody>
    </table>

    <!-- Footer Section -->
    <div class="footer">
      <p>Live Timings - Data Fetched via API | Nasir Hussain</p>
    </div>
  </div>

  <!-- Modal for Dua Images -->
  <div id="modal" class="modal">
    <span class="modal-close" id="modal-close">&times;</span>
    <img class="modal-content" id="modal-img" src="" alt="Dua">
  </div>

  <script>
    // Helper: Convert "DD-MM-YYYY" to "YYYY-MM-DD"
    function convertDateFormat(dateStr) {
      const parts = dateStr.split('-'); // [DD, MM, YYYY]
      return `${parts[2]}-${parts[1]}-${parts[0]}`;
    }
    // Helper: Format Date object as "DD-MM-YYYY"
    function formatDateDDMMYYYY(dateObj) {
      const day = String(dateObj.getDate()).padStart(2, '0');
      const month = String(dateObj.getMonth() + 1).padStart(2, '0');
      const year = dateObj.getFullYear();
      return `${day}-${month}-${year}`;
    }

    // Modal functionality
    function openModal(imageSrc) {
      const modal = document.getElementById('modal');
      const modalImg = document.getElementById('modal-img');
      modalImg.src = imageSrc;
      modal.style.display = "block";
    }
    function closeModal() {
      document.getElementById('modal').style.display = "none";
    }
    document.getElementById('modal-close').addEventListener('click', closeModal);
    window.addEventListener('click', function(e) {
      const modal = document.getElementById('modal');
      if (e.target === modal) {
        closeModal();
      }
    });

    document.addEventListener('DOMContentLoaded', function() {
      const latitude = 24.9425;
      const longitude = 67.0822;
      const method = 2;
      const currentDate = new Date();
      const month = currentDate.getMonth() + 1;
      const year = currentDate.getFullYear();
      const apiUrl = `https://api.aladhan.com/v1/calendar?latitude=${latitude}&longitude=${longitude}&method=${method}&month=${month}&year=${year}`;

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          const timingsArray = data.data;
          const tbody = document.getElementById('namaz-timings');
          let todayImsak = null;
          let todayMaghrib = null;
          const todayStr = formatDateDDMMYYYY(currentDate); // "DD-MM-YYYY"

          timingsArray.forEach(item => {
            const dateStr = item.date.gregorian.date; // "DD-MM-YYYY"
            const formattedDate = convertDateFormat(dateStr); // "YYYY-MM-DD"
            const timings = item.timings;
            const imsakTimeStr = timings.Imsak.split(' ')[0];
            const fajrTimeStr = timings.Fajr.split(' ')[0];
            const maghribTimeStr = timings.Maghrib.split(' ')[0];
            const sunriseTimeStr = timings.Sunrise.split(' ')[0];
            const dhuhrTimeStr = timings.Dhuhr.split(' ')[0];
            const asrTimeStr = timings.Asr.split(' ')[0];
            const ishaTimeStr = timings.Isha.split(' ')[0];

            // Suhoor time is taken from Imsak field
            let suhoorDate = new Date(`${formattedDate}T${imsakTimeStr}:00`);

            // Build table rows for next 10 days (by day number)
            const dayNum = parseInt(item.date.gregorian.day, 10);
            const currentDay = currentDate.getDate();
            if (dayNum >= currentDay && dayNum < currentDay + 10) {
              const row = document.createElement('tr');
              row.innerHTML = `
                <td>${dateStr}</td>
                <td>${suhoorDate.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: false })}</td>
                <td>${fajrTimeStr}</td>
                <td>${sunriseTimeStr}</td>
                <td>${dhuhrTimeStr}</td>
                <td>${asrTimeStr}</td>
                <td>${maghribTimeStr}</td>
                <td>${ishaTimeStr}</td>
              `;
              tbody.appendChild(row);
            }

            // Capture today's Imsak and Maghrib for countdown
            if (dateStr === todayStr) {
              todayImsak = new Date(`${formattedDate}T${imsakTimeStr}:00`);
              todayMaghrib = new Date(`${formattedDate}T${maghribTimeStr}:00`);
            }
          });

          // Countdown and Dua display logic:
          // - Before Imsak: Countdown to Imsak ("Roza Rakhny Ki Dia")
          //   • If remaining <= 5 minutes, show full dua image for keeping fast.
          //   • Otherwise, no dua message.
          // - Between Imsak and Maghrib: Countdown to Maghrib ("Roza Kholny Ki Dua")
          //   • If remaining <= 10 minutes and > 7 minutes, show full dua image (Arabic).
          //   • If remaining <= 7 minutes, show a link to view the dua.
          // - After Maghrib: Countdown to next day's Imsak and show a link for dua for keeping fast.
          function updateCountdown() {
            const now = new Date();
            let targetTime, countdownText;
            const duaMessageDiv = document.getElementById('dua-message');
            // Clear previous dua message
            duaMessageDiv.innerHTML = '';

            if (todayImsak && todayMaghrib) {
              if (now < todayImsak) {
                // Before Imsak
                targetTime = todayImsak;
                countdownText = "Roza Rakhny Ki Dia";
                const remaining = targetTime - now;
                if (remaining <= 5 * 60 * 1000 && remaining > 0) {
                  // Show full dua image for keeping fast
                  duaMessageDiv.innerHTML = '<img src="images/dua_suhoor.png" alt="Dua for Keeping Fast" style="max-width:100%; height:auto;">';
                } else {
                  // Optionally, you could show nothing or a placeholder
                  duaMessageDiv.innerHTML = '';
                }
              } else if (now >= todayImsak && now < todayMaghrib) {
                // Between Imsak and Maghrib
                targetTime = todayMaghrib;
                countdownText = "Roza Kholny Ki Dua";
                const remaining = targetTime - now;
                if (remaining <= 10 * 60 * 1000 && remaining > 7 * 60 * 1000) {
                  // Show full dua image for opening fast (Arabic dua)
                  duaMessageDiv.innerHTML = '<img src="images/dua_iftar.png" alt="Dua for Opening Fast" style="max-width:100%; height:auto;">';
                } else if (remaining <= 7 * 60 * 1000) {
                  // Show only a link to view the dua
                  duaMessageDiv.innerHTML = '<a href="#" id="dua-iftar-link">View Dua for Opening Fast</a>';
                  document.getElementById('dua-iftar-link').addEventListener('click', function(e) {
                    e.preventDefault();
                    openModal("images/dua_iftar.png");
                  });
                }
              } else {
                // After Maghrib: Countdown to next day's Imsak
                targetTime = new Date(todayImsak.getTime() + 24 * 60 * 60 * 1000);
                countdownText = "Roza Rakhny Ki Dua next day";
                // Show link for dua for keeping fast
                duaMessageDiv.innerHTML = '<a href="#" id="dua-suhoor-link">View Dua for Keeping Fast</a>';
                document.getElementById('dua-suhoor-link').addEventListener('click', function(e) {
                  e.preventDefault();
                  openModal("images/dua_suhoor.png");
                });
              }
              const diff = targetTime - now;
              const hours = String(Math.floor(diff / (1000 * 60 * 60))).padStart(2, '0');
              const minutes = String(Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
              const seconds = String(Math.floor((diff % (1000 * 60)) / 1000)).padStart(2, '0');
              document.getElementById('countdown-text').innerText = countdownText;
              document.getElementById('timer').innerText = `${hours}:${minutes}:${seconds}`;
            } else {
              document.getElementById('timer').innerText = 'N/A';
            }
            setTimeout(updateCountdown, 1000);
          }
          updateCountdown();
        })
        .catch(error => console.error('Error fetching prayer timings:', error));
    });
  </script>
</body>
</html>
