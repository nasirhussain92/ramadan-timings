<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ramadan Namaz Timings - KIET North Nazimabad</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Basic Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Raleway', sans-serif;
      background: url('images/ramadan-background.jpg') no-repeat center center/cover;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0px 4px 15px rgba(255, 223, 186, 0.5);
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px;
      background: rgba(255, 223, 186, 0.2);
      border-radius: 10px;
      flex-wrap: wrap;
    }
    .logo img {
      width: 100px;
      border-radius: 50%;
      border: 3px solid gold;
    }
    .title {
      flex: 1;
      text-align: center;
      margin: 10px 0;
    }
    .title h1 {
      font-size: 30px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: gold;
    }
    .countdown {
      margin-top: 20px;
      font-size: 24px;
      background: rgba(255, 223, 186, 0.2);
      padding: 15px;
      border-radius: 10px;
      color: gold;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .timer {
      font-size: 40px;
      font-weight: bold;
      background: black;
      padding: 15px;
      border-radius: 5px;
      display: inline-block;
      margin-top: 5px;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background: rgba(255, 223, 186, 0.2);
      border-radius: 10px;
      overflow: hidden;
    }
    thead {
      background: gold;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    tbody tr:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
    }
    /* Mobile Responsive Styles */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      .container {
        padding: 10px;
      }
      .header {
        flex-direction: column;
      }
      .logo img {
        width: 80px;
      }
      .title h1 {
        font-size: 24px;
      }
      .countdown {
        font-size: 20px;
      }
      .timer {
        font-size: 32px;
        padding: 10px;
      }
      th, td {
        padding: 8px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <img src="images/my-photo.png" alt="Nasir Hussain">
      </div>
      <div class="title">
        <h1>Ramadan Namaz Timings</h1>
        <p>For KIET North Nazimabad Campus (Next 10 Days)</p>
      </div>
    </div>
    
    <div class="countdown">
      <p id="countdown-text">Time left:</p>
      <div class="timer" id="timer">00:00:00</div>
    </div>

    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Suhoor</th>
          <th>Fajr</th>
          <th>Sunrise</th>
          <th>Dhuhr</th>
          <th>Asr</th>
          <th>Maghrib</th>
          <th>Isha</th>
        </tr>
      </thead>
      <tbody id="namaz-timings">
        <!-- Rows will be inserted here by JavaScript -->
      </tbody>
    </table>

    <div class="footer">
      <p>Live Timings - Data Fetched via API | Nasir Hussain</p>
    </div>
  </div>

  <script>
    // Helper: Convert "DD-MM-YYYY" to "YYYY-MM-DD"
    function convertDateFormat(dateStr) {
      const parts = dateStr.split('-'); // [DD, MM, YYYY]
      return `${parts[2]}-${parts[1]}-${parts[0]}`;
    }

    // Helper: Format a Date object as "DD-MM-YYYY"
    function formatDateDDMMYYYY(dateObj) {
      const day = String(dateObj.getDate()).padStart(2, '0');
      const month = String(dateObj.getMonth() + 1).padStart(2, '0');
      const year = dateObj.getFullYear();
      return `${day}-${month}-${year}`;
    }

    document.addEventListener('DOMContentLoaded', function() {
      const latitude = 24.9425;
      const longitude = 67.0822;
      const method = 2;
      const currentDate = new Date();
      const month = currentDate.getMonth() + 1;
      const year = currentDate.getFullYear();
      const apiUrl = `https://api.aladhan.com/v1/calendar?latitude=${latitude}&longitude=${longitude}&method=${method}&month=${month}&year=${year}`;

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          const timingsArray = data.data;
          const tbody = document.getElementById('namaz-timings');
          let todayFajr = null;
          let todayMaghrib = null;
          const todayStr = formatDateDDMMYYYY(currentDate); // "DD-MM-YYYY"

          timingsArray.forEach(item => {
            const dateStr = item.date.gregorian.date; // "DD-MM-YYYY"
            const formattedDate = convertDateFormat(dateStr); // "YYYY-MM-DD"
            const timings = item.timings;
            // Extract times (remove timezone info)
            const fajrTimeStr = timings.Fajr.split(' ')[0];
            const maghribTimeStr = timings.Maghrib.split(' ')[0];
            const sunriseTimeStr = timings.Sunrise.split(' ')[0];
            const dhuhrTimeStr = timings.Dhuhr.split(' ')[0];
            const asrTimeStr = timings.Asr.split(' ')[0];
            const ishaTimeStr = timings.Isha.split(' ')[0];

            // Calculate Suhoor as 10 minutes before Fajr
            let suhoorDate = new Date(`${formattedDate}T${fajrTimeStr}:00`);
            suhoorDate.setMinutes(suhoorDate.getMinutes() - 10);
            const suhoorDisplay = suhoorDate.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: false });

            // Build table rows for the next 10 days
            const dayNum = parseInt(item.date.gregorian.day, 10);
            const currentDay = currentDate.getDate();
            if (dayNum >= currentDay && dayNum < currentDay + 10) {
              const row = document.createElement('tr');
              row.innerHTML = `
                <td>${dateStr}</td>
                <td>${suhoorDisplay}</td>
                <td>${fajrTimeStr}</td>
                <td>${sunriseTimeStr}</td>
                <td>${dhuhrTimeStr}</td>
                <td>${asrTimeStr}</td>
                <td>${maghribTimeStr}</td>
                <td>${ishaTimeStr}</td>
              `;
              tbody.appendChild(row);
            }

            // Capture today's Fajr and Maghrib for countdown
            if (dateStr === todayStr) {
              todayFajr = new Date(`${formattedDate}T${fajrTimeStr}:00`);
              todayMaghrib = new Date(`${formattedDate}T${maghribTimeStr}:00`);
            }
          });

          // Countdown Logic:
          // - Before Fajr: Countdown to Fajr (end of Suhoor)
          // - Between Fajr and Maghrib: Countdown to Maghrib (Iftar)
          // - After Maghrib: Countdown to next day's Fajr
          function updateCountdown() {
            const now = new Date();
            let targetTime, countdownText;
            if (todayFajr && todayMaghrib) {
              if (now < todayFajr) {
                targetTime = todayFajr;
                countdownText = "Time left for Suhoor (Fajr):";
              } else if (now >= todayFajr && now < todayMaghrib) {
                targetTime = todayMaghrib;
                countdownText = "Time left for Iftar (Maghrib):";
              } else {
                // After Maghrib, target next day's Fajr (approximation: add 24 hours to today's Fajr)
                targetTime = new Date(todayFajr.getTime() + 24 * 60 * 60 * 1000);
                countdownText = "Time left for Suhoor (Fajr) next day:";
              }
              const diff = targetTime - now;
              const hours = String(Math.floor(diff / (1000 * 60 * 60))).padStart(2, '0');
              const minutes = String(Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
              const seconds = String(Math.floor((diff % (1000 * 60)) / 1000)).padStart(2, '0');
              document.getElementById('countdown-text').innerText = countdownText;
              document.getElementById('timer').innerText = `${hours}:${minutes}:${seconds}`;
            } else {
              document.getElementById('timer').innerText = 'N/A';
            }
            setTimeout(updateCountdown, 1000);
          }
          updateCountdown();
        })
        .catch(error => console.error('Error fetching prayer timings:', error));
    });
  </script>
</body>
</html>
